{% extends 'layout.html' %}
{% block content %}
<h3>Login</h3>
<form method='POST' action='/login'>
    {{ form.csrf_token }}
    <p>
        {{ form.email.label }}
        {{ form.email }}
    </p>
    <p>
        {{ form.password.label }}
        {{ form.password }}
    </p>
    <p>
        {{form.submit}}
    </p>
    <p>Not yet registered? Registere <a href='/registration'>here.</a></p>
</form>
{% endblock %}
